<!-- auth.component.html -->

<div
  *ngIf="!newAccount"
  class="card mb-4 bg-primary d-flex justify-content-center align-items-center"
  style="
    width: 24rem;
    max-width: 90%;
    margin-left: 25rem;
    height: 70vh;
    margin-top: 10vh;
  "
>
  <h2>Login</h2>
  <input type="text" [(ngModel)]="username" placeholder="Username" />
  <input
    class="mt-3"
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
  />
  <button
    (click)="login()"
    class="btn btn-dark mt-3"
    style="margin-left: -7rem"
  >
    Login
  </button>
  <button
    (click)="createNewAccount()"
    style="margin-left: 5rem"
    class="btn btn-secondary"
  >
    New user
  </button>
</div>

<div
  *ngIf="newAccount"
  class="card mb-4 bg-primary d-flex justify-content-center align-items-center"
  style="
    width: 24rem;
    max-width: 90%;
    margin-left: 25rem;
    height: 70vh;
    margin-top: 10vh;
  "
>
  <h2>Register</h2>
  <input type="text" [(ngModel)]="usernameRegister" placeholder="Username" />
  <input
    class="mt-3"
    type="password"
    [(ngModel)]="passwordRegister"
    placeholder="Password"
  />
  <button
    class="btn btn-dark mt-3"
    (click)="register()"
    style="margin-left: -7rem"
  >
    Register
  </button>
  <button
    (click)="signIn()"
    style="margin-left: 5rem"
    class="btn btn-secondary"
  >
    Sign In
  </button>
</div>
